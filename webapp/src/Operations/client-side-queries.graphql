query ForgottenWords(
  $documentId: String!
  $includeListen: Boolean = false
  $includeRead: Boolean = false
) {
  document(id: $documentId) {
    sentences {
      words {
        forgotLISTEN @include(if: $includeListen)
        forgotREAD @include(if: $includeRead)
        wordHanzi
      }
    }
  }
}

