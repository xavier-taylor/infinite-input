query Concordance($word: String!) {
  concordanceDocs(word: $word) {
    id
    english
    sentences {
      words {
        id
        sentenceId
        index
        wordHanzi
        partOfSpeech
        universalPartOfSpeech
      }
    }
  }
}

query DocumentsAll {
  documents {
    id
    english
    chinese
    sentences {
      id
      chinese
      words {
        id
        sentenceId
        index
        wordHanzi
        lemma
        partOfSpeech
        universalPartOfSpeech
        due
        namedEntity {
          chinese
          entityType
          start
          end
        }
        word {
          hanzi
          hskWord2010
          hskChar2010
          ccceDefinitions {
            id
            simplified
            traditional
            pinyin
            definitions
          }
        }
      }
    }
  }
}

