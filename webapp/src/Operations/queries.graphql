query NewWords($dayStartUTC: String!) {
  newWords(dayStartUTC: $dayStartUTC) {
    wordsLearnedToday
    haveEnoughUnlockedWords
    words {
      ...StudentWordForLearning
    }
  }
}

query MoreNewWords($dayStartUTC: String!, $count: Int!) {
  moreNewWords(dayStartUTC: $dayStartUTC, count: $count) {
    wordsLearnedToday
    haveEnoughUnlockedWords
    words {
      hanzi
      learning
      due
      word {
        hanzi
        ccceDefinitions {
          simplified
          traditional
          pinyin
          definitions
        }
      }
    }
  }
}

query Concordance($word: String!) {
  concordanceDocs(word: $word) {
    id
    english
    sentences {
      words {
        lastClicked @client #not intending to use this on concordance just yet
        sentenceId
        stanzaId
        wordHanzi
        partOfSpeech
        universalPartOfSpeech
      }
    }
  }
}
query Due($studyType: StudyType!) {
  due(studyType: $studyType) {
    documents {
      ...EntireDocument
    }
    orphans {
      hanzi
    }
  }
}

query DocumentById($id: String!) {
  document(id: $id) {
    ...EntireDocument
  }
}

query DueWords($dayStartUTC: String!) {
  todaysDueWords(dayStartUTC: $dayStartUTC)
}

query KnownWords {
  knownWords
}

query BrowseWord($word: String!) {
  browseWord(word: $word) {
    studentWordState
    studentWord {
      ...StudentWordForBrowsing
    }
  }
}

