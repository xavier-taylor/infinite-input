query Concordance($word: String!) {
  concordanceDocs(word: $word) {
    id
    english
    sentences {
      words {
        lastClicked @client #not intending to use this on concordance just yet
        sentenceId
        index
        wordHanzi
        partOfSpeech
        universalPartOfSpeech
      }
    }
  }
}
query DocumentsDue($studyType: StudyType!) {
  documentsDue(studyType: $studyType) {
    id
  }
}

fragment EntireDocument on Document {
  id
  english
  chinese
  sentences {
    id
    chinese
    words {
      sentenceId
      index
      lastClicked @client
      forgotLISTEN @client
      forgotREAD @client
      wordHanzi
      lemma
      partOfSpeech
      universalPartOfSpeech
      due
      namedEntity {
        chinese
        entityType
        start
        end
      }
      word {
        hanzi
        hskWord2010
        hskChar2010
        ccceDefinitions {
          id
          simplified
          traditional
          pinyin
          definitions
        }
      }
    }
  }
}

query DocumentById($id: String!) {
  document(id: $id) {
    ...EntireDocument
  }
}

