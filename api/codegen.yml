overwrite: true
schema: 'http://localhost:4000'
documents: '../webapp/src/Operations/**/*.graphql'
generates:
  src/schema/gql-model.ts:
    config:
      mappers:
        Document: ../repository/sql-model#document
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  ../webapp/src/schema/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - typed-document-node
